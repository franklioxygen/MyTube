server {
    listen 5556;
    
    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Allow large file uploads (10GB limit for video files)
    client_max_body_size 100G;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        # Do not cache index.html to ensure users get the latest version
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        # Enable compression for HTML
        gzip_types text/html;
    }

    # Backend URL placeholder - will be replaced by entrypoint.sh at runtime
    # Default: http://backend:5551 (for bridge network)
    # Can be overridden via NGINX_BACKEND_URL environment variable
    location /api {
        proxy_pass __BACKEND_URL__/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Increase timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    location ^~ /videos {
        proxy_pass __BACKEND_URL__/videos;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward Range header for Safari video playback
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        # Disable buffering for video streaming
        proxy_buffering off;

        # Increase timeout for large video files
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location ^~ /images {
        proxy_pass __BACKEND_URL__/images;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache images for better performance
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location ^~ /avatars {
        proxy_pass __BACKEND_URL__/avatars;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache avatars for better performance
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location ^~ /subtitles {
        proxy_pass __BACKEND_URL__/subtitles;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass through CORS headers from backend
        proxy_pass_header Access-Control-Allow-Origin;
    }
    
    # Cache static assets from frontend only (not backend-proxied paths)
    # Only match files in frontend dist directories, not backend paths
    location ~* ^/(assets|favicon|sounds)/.*\.(jpg|jpeg|png|gif|ico|css|js|woff2|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Additional static assets that might be in root (but not backend paths)
    location ~* ^/[^/]+\.(ico|css|js|woff2|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
} 